<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Haeyeon Lee</title>
    <meta name="description" content="Biography and CV of Soprano Haeyeon Lee.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="site-title">HAEYEON LEE</a>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="site-nav">
                <a href="/about" class="active">About</a>
                <a href="/media">Media</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <section class="content-section fade-in">
            <h2>About</h2>

            <!-- TABS HEADER -->
            <div class="media-tabs" style="margin-bottom: 2rem;">
                <!-- Just using simple anchors to hash or JS tabs? 
                     User wants static. Tabs within a page can still be JS or simple CSS.
                     Let's keep the existing structure but maybe use simple JS in main.js for tab toggling if needed,
                     OR simply render everything on one page if preferred?
                     The previous views.js had tabs. Let's keep the markup. 
                     Note: The links hrefs might need to be adjusted or handled by a tiny script.
                -->
                <button class="tab-btn active" onclick="openTab(event, 'tab-bio')">Bio</button>
                <button class="tab-btn" onclick="openTab(event, 'tab-cv')">CV</button>
            </div>

            <!-- BIO TAB -->
            <div id="tab-bio" class="tab-pane active" style="display: block;">
                <div class="split-layout">
                    <div class="text-column">
                        <div class="bio-content">
                            <!-- DYNAMIC_BIO -->
                        </div>
                    </div>
                    <div class="image-column">
                        <img src="/assets/images/about.jpeg" alt="Haeyeon Lee Portrait" class="about-image">
                    </div>
                </div>
            </div>

            <!-- CV TAB -->
            <div id="tab-cv" class="tab-pane" style="display: none;">
                <div class="cv-container" style="max-width: 800px; margin: 0 auto;">
                    <!-- DYNAMIC_CV -->
                </div>
            </div>

        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; <span id="year">2026</span> Haeyeon Lee. All Rights Reserved.</p>
            <div class="social-links">
                <a href="https://www.youtube.com/@Norae_haeyeon" target="_blank" aria-label="Youtube">Youtube</a>
            </div>
        </div>
    </footer>

    <script src="/js/bundle.min.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("tab-pane");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
                x[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>

</html>
