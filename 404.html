<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect logic for Single Page Apps on GitHub Pages
        var l = window.location;
        var projectPath = ''; // Add project name here if not at root, e.g. '/repo-name'

        // Preserve the path info
        if (l.pathname) {
            var path = l.pathname;
            // Handle project base path if deployed to a subdirectory
            if (projectPath && path.startsWith(projectPath)) {
                path = path.substring(projectPath.length);
            }

            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                projectPath + '/?p=' + encodeURIComponent(path) +
                (l.search ? '&' + l.search.slice(1) : '') +
                l.hash
            );
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
