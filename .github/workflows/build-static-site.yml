name: Build and Auto-Commit

on:
  push:
    branches:
      - main


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Scripts
      # This runs node scripts/build-content.js && node scripts/minify-assets.js && node scripts/generate-static.js
      # which updates js/views.js, creates/updates *.min.js/css, and updates html files in root
      run: node scripts/minify-assets.js && node scripts/generate-static.js
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
